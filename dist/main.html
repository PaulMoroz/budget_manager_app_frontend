<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
<script defer src="e168ac6f092745399634.js"></script></head>
<body>
<header class="header main-form-wrapper">
<span class="title">
    Heavy wallet
</span>
<span id="user" class="username">
    Петро Моставчук
</span>
</header>
<div class="content">
    <div class="piechart-frame main-form-wrapper" id="piechart-block">
        <div class="piechart-dates">

            <input id="date-from" type="date" class = "date-from">
            <div class="date-divider"></div>
            <input id="date-to" type="date" class = "date-to">

        </div>
        <canvas id="piechart-donut">

        </canvas>
        <div class="piechart-radio-buttons">

            <input type="radio" name="piechart-transaction" id="piechart-transaction-income" class = "radio" value="income" checked="checked"><label for="piechart-transaction-income">Прибутки</label>
            <input type="radio" name="piechart-transaction" id="piechart-transaction-expence" class = "radio" value="expence"><label for="piechart-transaction-expence">Витрати</label>

        </div>
    </div>
    <div class="transactions-frame ">
        <div class="transactions-list main-form-wrapper">
            <div class="transaction-item">
                <span class = "transaction-description">Купив картоплі</span>
                <div class = "type-line"></div>
                <span class = "transaction-amount">370₴</span>
                
            </div>
        </div>
        <div class="add-transaction-form main-form-wrapper">
            <div class = "add-transactions-top">
                <input type="radio" name="add-transaction" id="add-transaction-income" class = "radio" checked = "checked">
                <label for="add-transaction-income">Прибуток</label>
                <input type="text" placeholder="0">
                <span class = "currency-sign">₴</span>
                <select>
                    <option>
                        Продукти
                    </option>
                </select>
                <button class = "plus-button">
                    +
                </button>
            </div>
            <div class = "add-transactions-bottom">
                <input type="radio" name="add-transaction" id="add-transaction-expense" class = "radio">
                <label for="add-transaction-expense">Витрата</label>
                <input type="text" placeholder="Опис...">
                <button class = "add-button">
                    Додати
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
