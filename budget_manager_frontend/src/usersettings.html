<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Налаштування користувача</title>
</head>
<body>
<header class="header main-form-wrapper">
    <span class="title">
        Heavy wallet
    </span>
    <span id="user" class="username">
        Петро Моставчук
    </span>
</header>
<div class="user-info-frame window-wrapper">
    <div class = "user-settings main-form-wrapper">
        <h1 class="title text-row">
            Ваші особисті дані
        </h1>
       <h3 class="text-row">
            Налаштування
        </h3>
<!--
       <label class="field-title">
            ім'я
        </label>
-->
        <input id="registration-name" class="input-field" type="text" placeholder="Ім'я">
        <div class="error-wrapper">
            <div id="registration-name-error" class="error-text">
                Некоректно введене ім'я
            </div>
        </div>
<!--
        <label class="field-title">
            пошта
        </label>
-->
        <input id="registration-email" class="input-field" type="text" placeholder="Пошта">
        <div class="error-wrapper">
            <div id="registration-email-error" class="error-text">
                Неправильна пошта
            </div>
        </div>

        <label class="field-title">
            Зміна пароля
        </label>
        <input id="registration-password" class="input-field" type="password" placeholder="Пароль">
        <div class="error-wrapper">
            <div id="registration-password-error" class="error-text">
                Пароль має бути від 8 до 12 символів
            </div>
        </div>
        <input id="registration-confirm-password" class="input-field" type="password" placeholder="Новий пароль">
        <div class="error-wrapper">
            <div id="registration-confirm-error" class="error-text">
                Пароль і його підтвердження різні
            </div>
        </div>

        <button class = "save-button" id="save-user-data">
            Зберегти
        </button>
    </div>

</div>
</body>
</html>
