<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Увійти</title>
</head>
<body>
    <div>
        <h1 class="title">
           Heavy Wallet
        </h1>
        <div class="form login-form">
            <h3>
                Вхід
            </h3>
            <input id="login-name" class="input-field" type="text" placeholder="Пошта">
            <input id="login-password" class="input-field" type="password" placeholder="Пароль">
            <div class="error-wrapper">
                <div id="login-error" class="error-text">
                    Неправильні вхідні дані
                </div>
            </div>
            <button>
                Увійти
            </button>
            <a>
                Створити аккаунт
            </a>
        </div>
    </div>
</body>
</html>
